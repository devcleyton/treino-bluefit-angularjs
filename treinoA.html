<div>
    <div class="treinoA" ng-repeat="x in treinoA">
        <h4>{{x.nome}}</h4>
        <p>TEMPO: {{x.tempo}} minutos</p>
        <p>SÉRIES: {{x.serie}}</p>
        <p>REPETIÇÕES: {{x.repeticoes}}</p>
        <p>PESO: {{x.carga}} kg</p>
        <p>DESCANSO: {{x.descanso}} seg.</p>
    </div>
</div>
